name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: scalabit-api:latest

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - run: go mod tidy
      - run: go test ./tests/... -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - uses: golangci/golangci-lint-action@v6
      - run: golangci-lint run ./...

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - run: go install github.com/securego/gosec/v2/cmd/gosec@latest
      - run: gosec ./...

  build:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker build -t $IMAGE_NAME .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Start Minikube
        run: minikube start --driver=docker

      - name: Use Minikube context
        run: kubectl config use-context minikube

      - name: Build Docker image locally
        run: docker build -t scalabit-api:latest .

      - name: Load image into Minikube
        run: minikube image load scalabit-api:latest

      - name: Apply Kubernetes manifests
        run: |
          cat <<EOF | tee k8s.yaml
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: scalabit-api
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: scalabit-api
            template:
              metadata:
                labels:
                  app: scalabit-api
              spec:
                containers:
                  - name: scalabit-api
                    image: scalabit-api:latest
                    imagePullPolicy: IfNotPresent
                    ports:
                      - containerPort: 8080
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: scalabit-api-service
          spec:
            selector:
              app: scalabit-api
            ports:
              - protocol: TCP
                port: 8080
                targetPort: 8080
            type: NodePort
          EOF

          kubectl apply -f k8s.yaml

      - name: Wait for Deployment rollout
        run: |
          kubectl rollout status deployment/scalabit-api --timeout=180s

      - name: Debug Pods and Logs (on failure)
        if: failure()
        run: |
          echo "==== Pods ===="
          kubectl get pods -o wide

          echo "==== Describe Pod ===="
          kubectl describe pod -l app=scalabit-api || true

          echo "==== Logs ===="
          POD_NAME=$(kubectl get pods -l app=scalabit-api -o jsonpath="{.items[0].metadata.name}")
          kubectl logs $POD_NAME || true

          echo "==== Events ===="
          kubectl get events --sort-by=.metadata.creationTimestamp || true

      - name: Expose Service URL
        run: |
          URL=$(minikube service scalabit-api-service --url)
          echo "âœ… Service URL: $URL"
